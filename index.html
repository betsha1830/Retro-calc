<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

</head>
<body>
    <div class="board container">
        <p>CALCULATOR</p>
        <div class="calculator">
            <div class="output align">
                <div class="answer">0</div>
                <div class="expression"> </div>
            </div>
            <div class="buttons align">
                <div class="row one">
                    <div class="button clear">Clear</div>
                    <div class="button backspace"> <img src="Group 20.png" alt=""> </div>
                    <div class="button op size-2 division">/</div>
                </div>
                <div class="row two">
                    <div class="button number size-2 7">7</div>
                    <div class="button number size-2 8">8</div>
                    <div class="button number size-2 9">9</div>
                    <div class="button op size-2 x">x</div>
                </div>
                <div class="row three">
                    <div class="button number size-2 4">4</div>
                    <div class="button number size-2 5">5</div>
                    <div class="button number size-2 6">6</div>
                    <div class="button op size-2 -">-</div>
                </div> 
                <div class="row four">
                    <div class="button number size-2 1">1</div>
                    <div class="button number size-2 2">2</div>
                    <div class="button number size-2 3">3</div>
                    <div class="button op size-2 +">+</div>
                </div>
                <div class="row five">
                    <div class="button number 0">0</div>
                    <div class="button decimal size-2 .">.</div>
                    <div class="button equals =">=</div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
